{% extends "base.html" %}

{% block title %}HUB SOLIDÁRIO{% endblock %}
{% block titulo %} HUB SOLIDÁRIO {% endblock %}

{% block content %}
  <div class="carrossel">
    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        {% for img in imgs %} 
          <li data-target="#carouselExampleCaptions" data-slide-to="{{img['index']}}" class="{% if img['index']=='0' %} active{% endif %}"></li>
        {% endfor %}
      </ol>
      <div class="carousel-inner">
        {% for img in imgs %} 
          <div class="carousel-item{% if img['index']==0 %} active{% endif %}">
            {% if img['src'] %}
              <img src="{{img['src']}}" class="d-block w-100" alt="...">
            {% endif %}
            <div class="carousel-caption d-none d-md-block">
              <h5 class= "text-dark">{{img['name']}}</h5>
              <p></p>
            </div>       
          </div>
        {% endfor %}
      </div>
      <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
{% endblock %}
