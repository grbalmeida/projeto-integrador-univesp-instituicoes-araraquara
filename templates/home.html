{% extends "base.html" %}

{% block title %}HUB SOLIDÁRIO{% endblock %}
{% block titulo %} HUB SOLIDÁRIO {% endblock %}

{% block content %}
<div class="bd-example">
    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="{{url_for('static', filename='images/nosso ninho 1.jfif')}}" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5 class= "text-dark">NOSSO NINHO</h5>
            <p></p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="{{url_for('static', filename='images/bebe a bordo.jpg')}}" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5 class= "text-dark">BEBE A BORDO</h5>
            <p></p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="{{url_for('static', filename='images/ong.png')}}" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5 class= "text-dark">ONG</h5>
            <p></p>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
{% endblock %}
